
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KAMDRIDI</title>

  <!-- Supabase CDN -->

  <style>
    body {
      background: black;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background: gold;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    button:hover {
      background: orange;
    }
  </style>
</head>

<body>

<h1>KAMDRIDI</h1>
<p>Echoes Become Sound</p>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button id="signupBtn">Create Account</button>
<button id="loginBtn">Login</button>

<script>
  const SUPABASE_URL = "https://retoydsgsuvznlpsguts.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJldG95ZHNnc3V2em5scHNndXRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5Mjg0MzEsImV4cCI6MjA4NjUwNDQzMX0.2Ptgo4ivW6rlJV4HaVNWV3bBMpwAEYVGRu6YDjE8tMk";

  // IMPORTANT: rename client to avoid conflict
  const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  document.getElementById("signupBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter email and password.");
      return;
    }

    const { error } = await sbClient.auth.signUp({
      email: email,
      password: password
    });

    if (error) {
      alert(error.message);
    } else {
      alert("Check your email to confirm your account.");
    }
  });

  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter email and password.");
      return;
    }

    const { error } = await sbClient.auth.signInWithPassword({
      email: email,
      password: password
    });

    if (error) {
      alert(error.message);
    } else {
      alert("Login successful.");
    }
  });
</script>

</body>
</html>
