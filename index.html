<!DOCTYPE html>
<html>
<head>
  <title>KAMDRIDI</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: black;
      color: #FFD700;
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background: #FFD700;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #adminPanel {
      display: none;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <h1>KAMDRIDI</h1>
  <p>Echoes Become Sound</p>

  <div id="auth">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="createAccount()">Create Account</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="adminPanel">
    <h2>Upload Track</h2>
    <input type="text" id="trackTitle" placeholder="Track Title"><br>
    <input type="file" id="audioFile" accept="audio/*"><br>
    <button onclick="uploadTrack()">Upload</button>
  </div>

<script>
const supabaseUrl = "https://retoydsgsuvznlpsguts.supabase.co";
const supabaseKey = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJldG95ZHNnc3V2em5scHNndXRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5Mjg0MzEsImV4cCI6MjA4NjUwNDQzMX0.2Ptgo4ivW6rlJV4HaVNWV3bBMpwAEYVGRu6YDjE8tMk

const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

async function createAccount() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    alert(error.message);
  } else {
    alert("Check your email to confirm your account.");
  }
}

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert(error.message);
  } else {
    document.getElementById("adminPanel").style.display = "block";
    alert("Login successful.");
  }
}

async function uploadTrack() {
  const file = document.getElementById("audioFile").files[0];
  const title = document.getElementById("trackTitle").value;

  if (!file || !title) {
    alert("Add title and file.");
    return;
  }

  const filePath = Date.now() + "-" + file.name;

  const { error: uploadError } = await supabase
    .storage
    .from("tracks")
    .upload(filePath, file);

  if (uploadError) {
    alert(uploadError.message);
    return;
  }

  const publicUrl = `https://retoydsgsuvznlpsguts.supabase.co/storage/v1/object/public/tracks/${filePath}`;

  const { error: dbError } = await supabase
    .from("tracks")
    .insert([
      {
        title: title,
        audio_url: publicUrl,
        is_early_access: false,
        release_date: new Date()
      }
    ]);

  if (dbError) {
    alert(dbError.message);
  } else {
    alert("Track uploaded successfully.");
  }
}
</script>

</body>
</html>
